{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <title>{% block title %}{% endblock %}</title>
</head>

<body>

  

  <div class="wrapper d-flex">
    <!-- Menu -->
    <div class="sideMenu bg-secondaryy">
      <div class="sideBar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="icon fas fa-home"></i>
                    <span class="text">Mon tableau de bord</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="icon fas fa-user"></i>
                    <span class="text">Mon profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="icon far fa-calendar-alt"></i>
                    <span class="text">Ma fiche de pointage</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="icon fas fa-address-book"></i>
                    <span class="text">Les employés</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="icon fas fa-users"></i>
                    <span class="text">Les Equipes</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="icon fas fa-clock"></i>
                    <span class="text">Pointage</span>
                </a>
            </li>
            
            <li class="nav-item liToggle fixed-bottom">
                <a href="#" class="nav-link sideMenuToggler">
                <i class="icon fas fa-chevron-circle-left"></i>
                </a>
            </li>
        </ul>
      </div>
    </div>
    <!-- Mainframe -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- NavBar -->  
          <div class="col-12 p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ml-auto">
              <button class="navbar-toggler sideMenuToggler" type="button">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">LAVANCE-</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <img src="{{ request.user.employe.picture.url }}" class="profile-pic rounded-circle" alt="">
                  <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      {{ request.user.username|capfirst }} <i class="fas fa-angle-down"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#"> <i class="fas fa-user"></i> Mon Profil</a>
                      <a class="dropdown-item" href="#"> <i class="fas fa-cog"></i> Parametre</a>
                      <a class="dropdown-item" href="#"> <i class="fas fa-question-circle"></i> Support</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="{% url 'authentification:logout' %}"> <i class="fas fa-sign-out-alt"></i> Se Déconnecter</a>
                    </div>
                  </li>
          
                </ul>
          
              </div>
            </nav>
          </div>
          <!-- Contenu -->
          <div>
            {% block content %}
            {% endblock %}
          </div>

        </div>
      </div>
    </div>
  </div>







  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
